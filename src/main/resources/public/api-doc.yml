          pattern: "^[a-zA-Z]{3}-?[0-9][a-zA-Z][0-9]{2}$|^[a-zA-Z]{3}-?[0-9]{4}$"
          example: ABC-1A34
    InputUpdateUser:
      required:
        - email
        - name
        - typeUser
        - roles
      properties:
        email:
          description: e-mail da credencial do usuário, como ela que ele utilizara para acessar o sistema.
